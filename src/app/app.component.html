{{aliens|json}}

<div class="container">

    <!-- Fejléc kiíratása -->
    <div class="row fw-bold my-3">
        <div *ngFor="let oszlop of columns" class="col">
            {{oszlop.text}}
        </div>
        <div class="col">
            Műveltek
        </div>
    </div>

    <!-- Új felvitele -->
    <div  class="row my-3">
        <div *ngFor="let oszlop of columns" class="col">
            <input 
                [(ngModel)]="newAlien[oszlop.key]" 
                [type]="oszlop.type" 
                class="form-control">           
        </div>

        <div class="col">
            <button 
                (click)="postAlien()"
                type="button" 
                class="btn btn-primary btn-sm">Hozzáadás</button>
            
        </div>
    </div>

    <!-- Tááblázat kiíratása -->
    <div *ngFor="let alien of aliens" class="row my-1">
        <div *ngFor="let oszlop of columns" class="col">
            <input [(ngModel)]="alien[oszlop.key]" [type]="oszlop.type" class="form-control">
           
        </div>
        <div class="col">
            <button (click)="putAlien(alien)" type="button" class="btn btn-primary btn-sm">Módosítás</button>
            <button (click)="deleteAlien(alien)"type="button" class="ms-3 btn btn-secondary btn-sm">Törlés</button>
        </div>
    </div>



</div>
